<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
<header class="header">
  <body>
  <h1 id="title">Coding Survey Form</h1>
  <p id="description">Thank you for participating in this survey!</p>
</header>
<form id="survey-form"> 
  <div class="form-group">
  <label id="name-label" for="name">What is   your name?</label>
  <input
         type="text" 
         id="name" 
         name="name"   
         placeholder="Enter your name"              required
  />
  </div>
<div class="form-group">
  <label id="email-label" for="email">Enter   your email:</label>
  <input
         type="email"
         id="email" 
         name="email"
         placeholder="Enter your email"
         required
   />
  </div>
<div class="form-group">
  <label id="number-label"                for="number">Enter a random number (Optional): </label>
  <input
         type="number" 
         id="number" 
         min="0" 
         max="100" 
         placeholder="Enter a number"
    />
  </div>
 <div class="form-group">
 <label for="dropdown">What is your goal?</label>
 <select id="dropdown" name="dropdown" required>
   <option value="front">Front-end development</option>
   <option value="back">Back-end development</option>
   <option value="full">Full-stack developer</option>
   </select>
   </div>

  <div class="form-group">
 <p>How excited are you about learning to code?</p>  
 <label class="radio">  
  <input
         type="radio"
         value="very" 
         name="excitment"
         checked
         >Very</label>
   <label class="radio">
   <input 
          type="radio"
          value="abit" 
          name="excitment"
          />A bit</label>
   <label class="radio">
   <input 
          type="radio" 
          value="Notreally" 
          name="excitment"
          />Not really</label>
   </div>
 <div class="form-group">
   <p>
     What languages you want to learn? (Check as many as you want)
   </p>
   <label>
     <input
            name="languages"
            value="html"
            type="checkbox"
            /> HTML</label>
   <label>
     <input
            name="languages"
            value="CSS"
            type="checkbox"
            />CSS</label>
   <label>
     <input
           name="languages"
           value="Javascript"
           type="checkbox"
           />JavaScript</label>
   <label>
     <input
           name="languages"
           value="Python"
           type="checkbox"
           /> Python</label>
   <label>
     <input
           name="languages"
           value="Ruby"
           type="checkbox"
           />Ruby</label>
  </div>
  <div class="form-group">
    <p id="additional">Do you have any additional comments?</p>
    <textarea
              id="comments"
              name="comment"
              placeholder="Add comments here..."
              ></textarea>
  </div>
  
  <div class="form-group">
    <button type="submit" id="submit" class="submit-button">Submit</button>
  </div>
</form>
  </body>
</div>
